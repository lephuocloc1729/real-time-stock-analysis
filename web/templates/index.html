<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Market Analysis</title>
  </head>
  <body>
    <h1>Real-Time Stock Market Analysis</h1>
    <table>
      <thead>
        <tr>
          <th>Symbol</th>
          <th>Price</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
        {% for stock in stock_data %}
        <tr>
          <td>{{ stock[0] }}</td>
          <td>{{ stock[1] }}</td>
          <td>{{ stock[2] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
